<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <section id="calculadora">
            <div id="borda" class="container">
                <div class="row justify-content-start">
                    <div class="col-12">
                        <p id="screen" class="form-control" type="text"></p>
                    </div>                    
                    <div class="btn-group" role="group">
                        <button onclick="clean()" type="button" class="btn btn-primary">C</button>
                        <button onclick="insert('**')" type="button" class="btn btn-primary">x<sup>y</sup></button>
                        <button onclick="squareRoot()" type="button" class="btn btn-primary">&radic;</button>
                        <button onclick="backspace()" type="button" class="btn btn-primary"><i class="material-icons">backspace</i></button>
                      </div>
                      <div class="btn-group" role="group">
                        <button onclick="sen()" type="button" class="btn btn-primary">sen</button>
                        <button onclick="cos()" type="button" class="btn btn-primary">cos</button>
                        <button onclick="insert(Math.PI)" type="button" class="btn btn-primary">&#960;</button>
                        <button onclick="insert('+')" type="button" class="btn btn-primary">+</button>
                      </div>
                      <div class="btn-group" role="group">
                        <button onclick="insert('1')" type="button" class="btn btn-primary">1</button>
                        <button onclick="insert('2')" type="button" class="btn btn-primary">2</button>
                        <button onclick="insert('3')" type="button" class="btn btn-primary">3</button>
                        <button onclick="insert('-')" type="button" class="btn btn-primary">-</button>
                      </div>
                      <div class="btn-group" role="group">
                        <button onclick="insert('4')" type="button" class="btn btn-primary">4</button>
                        <button onclick="insert('5')" type="button" class="btn btn-primary">5</button>
                        <button onclick="insert('6')" type="button" class="btn btn-primary">6</button>
                        <button onclick="insert('*')" type="button" class="btn btn-primary">x</button>
                      </div>
                      <div class="btn-group" role="group">
                        <button onclick="insert('7')" type="button" class="btn btn-primary">7</button>
                        <button onclick="insert('8')" type="button" class="btn btn-primary">8</button>
                        <button onclick="insert('9')" type="button" class="btn btn-primary">9</button>
                        <button onclick="insert('/')" type="button" class="btn btn-primary">/</button>
                      </div>
                      <div class="btn-group" role="group">
                        <button onclick="insert('%')" type="button" class="btn btn-primary">%</button>
                        <button onclick="insert('0')" type="button" class="btn btn-primary">0</button>
                        <button onclick="insert('.')" type="button" class="btn btn-primary">.</button>
                        <button onclick="calc()" type="button" class="btn btn-primary">=</button>
                </div>
        </section>
    </main>
    <script src="calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
